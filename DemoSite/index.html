<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>These are our students</h1>

    <select name="" id="studentList" size="5"></select>

    <ol id="studentList">
        <!-- Here we will display the student list -->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <select id="statesList" name="states" size="10">
        <option value="CO">Colorado</option>
        <option value="ME">Maine</option>
        <option value="TX">Texas</option>
        <option value="WA">Washington</option>
      </select>


    <div>
        <button type="button" id="clearBtn">Clear Students</button>
    </div>
    <div>
        <input type="text" id="newstudentTxt">
        <button>Add student</button>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
